---
layout: default
---

<h1>Category: {{ page.title }}</h1>

<ul>
  {% for post in page.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.date | date: "%B %d, %Y" }}</p>
      <p>{{ post.subtitle }}</p>
      <p>Author: {{ post.author }}</p>
    </li>
  {% endfor %}
</ul>
